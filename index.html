<!DOCTYPE html>
<html>
    <head>
        <title>Meal Maker</title>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Meal Maker</h1>
        <div>
            <h2>Menu</h2>
        </div>
        <div>
            <p>
                <label >Appetizers:</label>
                <label id="appetizers" class="menu"></label>
            </p>
            <p>
                <label">Mains: </label>
                <label id="mains" class="menu"></label>
            </p>
            <p>
                <label>Desserts: </label>
                <label id="desserts" class="menu"></label>
            </p>
        </div>
        <div>
            <label>Click to generate random Meal --></label>
            <button type="button" onclick="generate()">Generate</button>
        </div>
        <script>
            document.getElementById("appetizers").innerHTML = `${menu.appetizers[0].name}, ${menu.appetizers[1].name}
            , ${menu.appetizers[2].name}.`;

            document.getElementById("mains").innerHTML = `${menu.mains[0].name}, ${menu.mains[1].name}
            , ${menu.mains[2].name}.`;

            document.getElementById("desserts").innerHTML = `${menu.desserts[0].name}, ${menu.desserts[1].name}
            , ${menu.desserts[2].name}.`;
        </script>
    </body>
</html>
